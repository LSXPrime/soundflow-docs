name: Deploy Vite site to Pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      # This action sets up the GitHub Pages environment and provides the correct base path as an output
      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build project
        run: npm run build -- --base "${{ steps.pages.outputs.base_path }}"
      
      # Upload the build artifact from the 'dist' folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy
    # This job requires the 'build' job to have completed successfully
    needs: build
    
    # Specify the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      # This action does the actual deployment using the artifact from the 'build' job
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4