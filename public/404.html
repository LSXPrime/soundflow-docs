<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFlow Docs - Page Not Found</title>

    <script type="text/javascript">
        // Get the current path from the URL.
        var path = window.location.pathname;
        // Get the basename from your vite.config.ts.
        var basename = "/soundflow-docs";
        // Remove the basename from the path to get the client-side route.
        var clientRoute = path.substring(basename.length);
        // Store the path in sessionStorage to be used by the index.html.
        sessionStorage.redirect = clientRoute;
        // Redirect to the root of your application (index.html).
        window.location.replace(basename + "/");
    </script>

    <style>
        :root {
            --bg-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b3b3b3;
            --accent-color: #1DB954; /* A nice, vibrant green */
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }

        .logo-svg {
            width: 100px;
            height: 50px;
            margin-bottom: 1.5rem;
            stroke: var(--accent-color);
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
        }

        .logo-svg .wave {
            animation: wave-flow 2s infinite ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            line-height: 1.6;
        }

        .redirect-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 1rem;
        }

        .loader {
            display: flex;
            gap: 4px;
        }

        .loader span {
            width: 8px;
            height: 8px;
            background-color: var(--secondary-text-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loader span:nth-child(1) { animation-delay: -0.32s; }
        .loader span:nth-child(2) { animation-delay: -0.16s; }

        .fallback-link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .fallback-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .fallback-link a:hover {
            border-color: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes wave-flow {
            0%, 100% { d: path('M 5 25 Q 25 10, 45 25 T 85 25'); }
            50% { d: path('M 5 25 Q 25 40, 45 25 T 85 25'); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>

<main class="container">
    <!-- Placeholder SVG -->
    <svg class="logo-svg" viewBox="0 0 90 50" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="/icons/logo.svg#logo" />
    </svg>

    <h1>SoundFlow</h1>
    <p>Page not found or this external link. We'll get you to the right place.</p>

    <div class="redirect-text">
        <span>Redirecting</span>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <p class="fallback-link">
        If you are not redirected, <a href="/soundflow-docs/">click here</a>.
    </p>
</main>

</body>
</html>
